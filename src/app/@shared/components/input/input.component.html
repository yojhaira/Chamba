<div class="input">
    <div class="input-container">
        <input type="text" id="name-input" required (keyup)="alternateButtonClean($event)" [(ngModel)]="nameInput">
        <div class="input-container--box"></div>
        <label for="name-input">Correo</label>
        <div class="input-container--icons">
            <div class="default-icon input-container--icons-indicator" *ngIf="toggleButtonDefault">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="default-icon input-container--icons-clean" *ngIf="toggleButtonClean" (click)="cleanInput()">
                <i class="fas fa-times-circle"></i>
            </div>
        </div>
    </div>
    <div class="input-validation">
        <div class="input-validation--tag">
            <span>Requerido</span>
        </div>
        <div class="input-validation--message">
            <span>Este campo debe completarse</span>
        </div>
    </div>
</div>
