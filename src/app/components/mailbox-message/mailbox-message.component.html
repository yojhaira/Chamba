<div class="mailbox-message" [ngClass]="{'new-message': dataMessage.state == 'new'}">
    <div class="mailbox-message--wrapper">
        <div class="mailbox-message--sender">
            <div class="sender-header">
                <div class="sender-user">
                    <div class="sender-user--photo user-photo">
                        <img src="{{ dataMessage.sender.photo }}" alt="user">
                    </div>

                        <span>{{ dataMessage.sender.name }}</span>
                    </div>
                    <div class="sender-user--date date-element">
                        <div class="input-icon">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg"

                                                                    				v0.7c0,0.4,0.3,0.7,0.7,0.7s0.7-0.3,0.7-0.7V2.8h3.2v0.7c0,0.4,0.3,0.7,0.7,0.7s0.7-0.3,0.7-0.7V2.8h0.9c0.8,0,1.4,0.6,1.4,1.4v4
                                                                    				c0,0.4,0.3,0.7,0.7,0.7S18,8.6,18,8.2v-4C18,2.7,16.7,1.4,15.2,1.4z">

                                    </path>
                                    <path d="M14.8,13h-0.3v-0.7c0-0.4-0.3-0.7-0.7-0.7S13,11.9,13,12.3v1.4c0,0.4,0.3,0.7,0.7,0.7h1c0.4,0,0.7-0.3,0.7-0.7
                                                                    				S15.2,13,14.8,13z"></path>
                                    <circle cx="10.5" cy="7.4" r="0.7"></circle>
                                    <circle cx="7.5" cy="10.4" r="0.7"></circle>

                                    <circle cx="4.4" cy="13.5" r="0.7"></circle>

                                    <circle cx="7.5" cy="7.4" r="0.7"></circle>
                                </g>
                            </svg>
                        </div>
                        <span>{{ dataMessage.dateOfIssue }}</span>
                    </div>
                </div>
            </div>
            <div class="sender-body">
                <div class="sender-actions">
                    <label class="sender-actions--button" for="checkbox-marking-{{ dataMessage.messageID }}">
                        <input type="checkbox" name="checkbox-marking-{{ dataMessage.messageID }}"
                            id="checkbox-marking-{{ dataMessage.messageID }}">
                        <div class="sender-actions--button-marking">
                            <div class="square">
                                <div class="square-check"></div>
                            </div>
                        </div>
                    </label>
                    <button class="sender-actions--button">
                        <div class="sm-icon">
                            <i class="far fa-bookmark"></i>
                        </div>
                    </button>
                </div>
                <div class="sender-description" (click)="assignValues(dataMessage)">
                    <span class="sender-description--title">{{ dataMessage.messageDescription.title }}</span>
                    <p>{{ dataMessage.messageDescription.description | slice:0:105 }}...</p>
                </div>
            </div>
        </div>
    </div>
</div>
