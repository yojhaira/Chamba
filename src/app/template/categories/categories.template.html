<div class="categories-wrapper" #wrapperMain>

    <header-page [title]="titlePage" [image]="nameImage"></header-page>

    <section class="grid-container">
        <div class="categories-list">
            <div class="categories-list__wrapper">
                <ng-container *ngFor="let item of arrayCategories">
                    <div class="categories-list--item"
                        routerLink="/single-category/{{ item.id }}/{{ item.descripcion }}/{{ item.img }}">
                        <div class="categories-list--item-content">
                            <div class="b-icon">
                                <svg class="icon">
                                    <use
                                        attr.xlink:href="/assets/images/icons/sprite/categories.svg#{{_helper.cleanCharacters(item.descripcion)}}">
                                    </use>
                                </svg>
                            </div>
                            <span>{{item.descripcion}}</span>
                        </div>
                    </div>
                </ng-container>

            </div>
        </div>
    </section>

    <action-professional [contentType]="2"></action-professional>

</div>
