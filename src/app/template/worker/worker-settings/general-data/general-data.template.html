<div class="general-data">
    <div class="general-data--content">
        <form class="rail-section">
            <div class="rail-section--header greater-emphasis-text">
                <span>Datos Generales</span>
            </div>
            <div class="rail-section--body">
                <div class="input">
                    <div class="input-container">
                        <input type="text" id="names" required>
                        <div class="input-container--box"></div>
                        <label>Nombres</label>
                        <div class="input-container--icons">
                            <div class="default-icon input-container--icons-indicator">
                                <i class="fas fa-location-arrow"></i>
                            </div>
                        </div>
                    </div>
                    <div class="input-validation">
                        <!-- <div class="input-validation--tag">
                  <span>Requerido</span>
                </div>
                <div class="input-validation--message">
                  <span>Este campo debe completarse</span>
                </div> -->
                    </div>
                </div>
                <div class="input">
                    <div class="input-container">
                        <input type="text" id="surnames" required>
                        <div class="input-container--box"></div>
                        <label>Apellidos</label>
                        <div class="input-container--icons">
                            <div class="default-icon input-container--icons-indicator">
                                <i class="fas fa-location-arrow"></i>
                            </div>
                        </div>
                    </div>
                    <div class="input-validation">
                        <!-- <div class="input-validation--tag">
                  <span>Requerido</span>
                </div>
                <div class="input-validation--message">
                  <span>Este campo debe completarse</span>
                </div> -->
                    </div>
                </div>
                <div class="input active">
                    <div class="input-container">
                        <input type="date" id="dateOfBirth" required>
                        <div class="input-container--box"></div>
                        <label>Fecha de nacimiento</label>
                    </div>
                    <div class="input-validation">
                        <!-- <div class="input-validation--tag">
                  <span>Requerido</span>
                </div>
                <div class="input-validation--message">
                  <span>Este campo debe completarse</span>
                </div> -->
                    </div>
                </div>
                <div class="group-radio">
                    <span class="group-radio--label">Sexo</span>
                    <div class="group-radio--container">
                        <label class="radio">
                            <div class="radio-circles">
                                <input type="radio" name="userGender" value="M" formControlName="userGender">
                                <div class="radio-circles--outer"></div>
                                <div class="radio-circles--inner"></div>
                            </div>
                            <div class="radio-content">
                                <span>Masculino</span>
                            </div>
                        </label>
                        <label class="radio">
                            <div class="radio-circles">
                                <input type="radio" name="userGender" value="F" formControlName="userGender">
                                <div class="radio-circles--outer"></div>
                                <div class="radio-circles--inner"></div>
                            </div>
                            <div class="radio-content">
                                <span>Femenino</span>
                            </div>
                        </label>
                        <label class="radio">
                            <div class="radio-circles">
                                <input type="radio" name="userGender" value="P" formControlName="userGender">
                                <div class="radio-circles--outer"></div>
                                <div class="radio-circles--inner"></div>
                            </div>
                            <div class="radio-content">
                                <span>Sin especificar</span>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="input">
                    <div class="input-container">
                        <input type="text" id="city" required>
                        <div class="input-container--box"></div>
                        <label>Ciudad</label>
                        <div class="input-container--icons">
                            <div class="default-icon input-container--icons-indicator">
                                <i class="fas fa-location-arrow"></i>
                            </div>
                        </div>
                    </div>
                    <div class="input-validation">
                        <!-- <div class="input-validation--tag">
                          <span>Requerido</span>
                        </div>
                        <div class="input-validation--message">
                          <span>Este campo debe completarse</span>
                        </div> -->
                    </div>
                </div>
                <div class="input">
                    <div class="input-container">
                        <input type="text" id="phone" required>
                        <div class="input-container--box"></div>
                        <label>Telefóno o celular</label>
                        <div class="input-container--icons">
                            <div class="default-icon input-container--icons-indicator">
                                <i class="fas fa-location-arrow"></i>
                            </div>
                        </div>
                    </div>
                    <div class="input-validation">
                        <!-- <div class="input-validation--tag">
                          <span>Requerido</span>
                        </div>
                        <div class="input-validation--message">
                          <span>Este campo debe completarse</span>
                        </div> -->
                    </div>
                </div>
                <div class="input">
                    <div class="input-container">
                        <input type="mail" id="mail" required>
                        <div class="input-container--box"></div>
                        <label>Email</label>
                        <div class="input-container--icons">
                            <div class="default-icon input-container--icons-indicator">
                                <i class="fas fa-location-arrow"></i>
                            </div>
                        </div>
                    </div>
                    <div class="input-validation">
                        <!-- <div class="input-validation--tag">
                          <span>Requerido</span>
                        </div>
                        <div class="input-validation--message">
                          <span>Este campo debe completarse</span>
                        </div> -->
                    </div>
                </div>
                <div class="input">
                    <div class="input-container">
                        <input type="password" id="password" required>
                        <div class="input-container--box"></div>
                        <label>Contraseña</label>
                        <div class="input-container--icons">
                            <div class="default-icon input-container--icons-indicator">
                                <i class="fas fa-location-arrow"></i>
                            </div>
                        </div>
                    </div>
                    <div class="input-validation">
                        <!-- <div class="input-validation--tag">
                          <span>Requerido</span>
                        </div>
                        <div class="input-validation--message">
                          <span>Este campo debe completarse</span>
                        </div> -->
                    </div>
                </div>
            </div>

            <div class="group-buttons group-buttons--right">
                <button class="primary-button--alternate active">
                    <div class="primary-button--content">
                        <span>Cancelar</span>
                    </div>
                </button>
                <button class="primary-button active">
                    <div class="primary-button--content">
                        <span>Guardar cambios</span>
                    </div>
                </button>
            </div>
        </form>
    </div>
</div>
